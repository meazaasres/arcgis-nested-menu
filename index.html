<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nested Menu for ArcGIS</title>
 <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .menu-wrapper {
    background-color: #2c3e50;
    overflow: hidden;
  }

  .menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }

  .menu > li {
    position: relative;
  }

  .menu > li > a {
    display: block;
    padding: 14px 20px;
    color: white;
    text-decoration: none;
  }

  .menu > li > a:hover {
    background-color: #34495e;
  }

  .menu li ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    list-style: none;
    background-color: #34495e;
    min-width: 180px;
    padding: 0;
    margin: 0;
    z-index: 999;
  }

  .menu li:hover > ul {
    display: block;
  }

  .menu li ul li a {
    padding: 10px 15px;
    display: block;
    color: white;
    text-decoration: none;
    background-color: #34495e;
  }

  .menu li ul li a:hover {
    background-color: #3b5998;
  }

  /* Optional: style deeper nested levels */
  .menu li ul li ul {
    left: 100%;
    top: 0;
  }
</style>

<div class="menu-wrapper">
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li>
      <a href="#">Projects</a>
      <ul>
        <li><a href="#">Urban Mapping</a></li>
        <li><a href="#">Flood Analysis</a></li>
        <li>
          <a href="#">Environment</a>
          <ul>
            <li><a href="#">Air Quality</a></li>
            <li><a href="#">Water Quality</a></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><a href="#">Resources</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

</body>
</html>
